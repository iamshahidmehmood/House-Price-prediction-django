<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <h2 style="background-color: red;text-align: center;">Wellcome to prediction Price of House</h2>
    <div class="main" style="margin-top:25px; border-style: groove; border-radius: 5px; border-style: solid;border-color: hsl(0, 0%, 73%); /* grey */">
        <h2 style="text-align: center;">Please enter the following values</h2>
        <form action="result" >
            <div class="row" style="margin-left: 70px;">
                <div class="col-sm-4" style="margin-top:25px">
                    <h6>Average Area Income</h6>
                    <input type="text" name = "n1" placeholder="Avg. Area Income">
                </div>
                <div class="col-sm-4"style="margin-top:25px">
                    <h6>Area House Age</h6>
                    <input type="text" name="n2" placeholder="Avg. Area House Age">
                </div>
                <div class="col-sm-4" style="margin-top:25px">
                    <h6>Avg. Area Number of Rooms</h6>
                    <input type="text" name = "n3" placeholder="Avg. Area Number of Rooms">
                </div>

            </div>
            <div class="row" style="margin-left: 70px;margin-top:25px">
                <div class="col-sm-4"style="background-color: white;margin-top:25px">
                    <h6>Avg. Area Number of Bedrooms</h6>
                    <input type="text" name ="n4" placeholder="Avg. Area Number of Bedrooms">
                </div>
                <div class="col-sm-4"style="background-color: white;margin-top:25px">
                    <h6>Area Population</h6>
                    <input type="text" name="n5" placeholder="Area Population">
                </div>

                <div class="col-sm-4"style="background-color: white;margin-top:25px">
                    <h6>Price Prediction</h6>
                    <input type="submit" name ="n6" value="predict">
                </div>

            </div>

        </form>
        <div class="row">
            <h2>{{result2}}</h2>

        </div>


    </div>

</body>
</html>
